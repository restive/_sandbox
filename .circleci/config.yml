version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    steps:
      - checkout
      - run: echo "start"
      - run:
          name: 'install-dependencies'
          command: 'npm install'
      - run:
          name: 'run-tests'
          command: 'npm test'
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: 'coverage'
          command: 'bash <(curl -s https://codecov.io/bash)'
